<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>login and signup</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" ng-model="loginData.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="loginData.password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <h2>Sign Up</h2>
    <form>
        <div class="form-group">
            <label for="newUsername">Username</label>
            <input type="text" class="form-control" id="newUsername" ng-model="signupData.username">
        </div>
        <div class="form-group">
            <label for="newPassword">Password</label>
            <input type="password" class="form-control" id="newPassword" ng-model="signupData.password">
        </div>
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
</div>
  <app-root></app-root>
</body>
</html>
