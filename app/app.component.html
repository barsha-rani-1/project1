<!DOCTYPE html>
<html ng-app="loginApp">

<head>
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="app.component.css" -->
</head>

<body ng-controller="mainController">

    <!-- Your content will go here -->

    <div class="container">
      <h2>Login</h2>
      <form>
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" ng-model="loginData.username">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" ng-model="loginData.password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
      </form>
  
      <h2>Sign Up</h2>
      <form>
          <div class="form-group">
              <label for="newUsername">Username</label>
              <input type="text" class="form-control" id="newUsername" ng-model="signupData.username">
          </div>
          <div class="form-group">
              <label for="newPassword">Password</label>
              <input type="password" class="form-control" id="newPassword" ng-model="signupData.password">
          </div>
          <button type="submit" class="btn btn-success">Sign Up</button>
      </form>
  </div>
  
</body>

</html>
